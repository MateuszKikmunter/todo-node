<section style="color: white; padding-top: 10%;">
    <p-card header="Welcome to the Node TODO-App!" [style]="{maxWidth: '360px', height: 'auto'}" styleClass="p-card-shadow">
        <ng-template pTemplate="header" style="border-bottom: 1px solid orange;">
            <img style="max-width: 100%; height: auto;" alt="Card" src="https://static.vecteezy.com/system/resources/previews/001/637/242/non_2x/man-with-big-calendar-and-to-do-list-free-vector.jpg">
        </ng-template>
        <p>The place where you plan your tasks so you can focus on other things</p>

        <ng-template pTemplate="footer">
            <p-button label="View Tasks" icon="pi pi-search-plus" (click)="viewTasks()"></p-button>
        </ng-template>
    </p-card>
</section>
